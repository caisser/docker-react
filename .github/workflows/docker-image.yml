name: Docker Image CI

on:
  push:
    branches: [feature]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker build -t caisser/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true caisser/docker-react npm run test -- --coverage
